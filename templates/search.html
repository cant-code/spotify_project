{% include 'header.html' %}
<div class="container">
    <div class="jumbotron pt-4" id="jumbo">
        <h1 class="display-3">Search</h1>
        <p class="lead">If you dont know what your username is then go to: <a
                href="https://www.spotify.com/account/overview/" target="_blank">Spotify</a></p>
        <hr class="my-4">
        <form action="/search" method="post" id="search">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="query" placeholder="Search term"
                       name="query" required>
            </div>
            <div style="font-size: 1.5rem">Search Criteria:</div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck1" checked name="criteria"
                       value="track">
                <label class="custom-control-label" for="customCheck1">Tracks</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck2" name="criteria" value="artist">
                <label class="custom-control-label" for="customCheck2">Artists</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck3" name="criteria" value="playlist">
                <label class="custom-control-label" for="customCheck3">Playlists</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck4" name="criteria" value="album">
                <label class="custom-control-label" for="customCheck4">Albums</label>
            </div>
            <input type="number" max="50" class="form-control mt-3" placeholder="No. of items to list" name="limit">
            <small id="limitHelp" class="form-text text-muted">Optional Field (Max Limit is 50)</small>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
{% include 'footer.html' %}
