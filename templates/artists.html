{% include 'header.html' %}
<div class="container bg-dark" id="display">
    <div class="row">
        <div class="col">
            <h1 class="pt-2 display-4 text-white text-center">Hello {{ data[0].get('display_name') }}</h1>
        </div>
    </div>
    <hr class="my-4">
    {% for i in data[1:] %}
        <div class="row justify-content-center">
            {% for j in i.get('items') %}
                <div class="col-lg-4 col-md-6 col-12 mb-4 images">
                    <div class="card artistlist border-light" data-toggle="modal" data-target="#exampleModal"
                         id="{{ j.get('id') }}">
                        <img src="{{ j.get('images')[0].get('url') }}" class="card-img img-fluid">
                        <div class="card-img-overlay d-flex">
                            <h5 class="card-title text-white align-self-center mx-auto">{{ j.get('name') }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h2 class="modal-title" id="artistName"></h2>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body contentbharbc">
                <div class="card mb-3 bg-dark text-white" style="max-width: 800px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="" class="card-img img-fluid">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="card-text h3" id="popularity"></div>
                                <div class="card-text h3" id="followers"></div>
                                <div class="card-text h3" id="link"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="loading" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog text-center modal-dialog-centered" role="document">
        <div class="modal-body">
            <div class="spinner-grow text-dark" role="status" style="width: 6rem; height: 6rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-dark bg-dark gotoTop" role="button"><i class="fas fa-arrow-up"></i></button>
{% include 'footer.html' %}
